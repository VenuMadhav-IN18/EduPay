<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <style>
    form { border-radius:5px; background:#f2f2f2; padding:20px; width:320px; margin:80px auto; }
    label { display:block; margin-top:10px; }
    input[type="text"], input[type="password"] { width:100%; padding:8px; margin-top:5px; }
    button { width:100%; padding:10px; margin-top:12px; background:#4CAF50; color:white; border:none; border-radius:4px; cursor:pointer; }
  </style>
</head>
<body>
  <form id="form">
    <h2 style="text-align:center">Login</h2>
    <label>UserName/Email</label>
    <input id="user" type="text" placeholder="Enter username or email" />
    <label>Password</label>
    <input id="pass" type="password" placeholder="Enter password" />
    <button type="submit">Submit</button>
    <p style="text-align:center; margin-top:8px;"><a href="register.html">Register</a></p>
  </form>

  <script>
    const form = document.getElementById('form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('user').value.trim();
      const password = document.getElementById('pass').value.trim();

      // Demo bypass (optional) - keep or remove
      if (username === "venu@gmail.com" && password === "venu") {
        window.location.href = "/plans.html";
        return;
      }

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (data.success) {
          window.location.href = '/plans.html';
        } else {
          alert(data.message || 'Login failed');
        }
      } catch (err) {
        console.error(err);
        alert('Network or server error');
      }
    });
  </script>
</body>
</html>
