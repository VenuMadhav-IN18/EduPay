<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Payment Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:Arial;background:#f4f4f9;display:flex;min-height:100vh;align-items:center;justify-content:center}
    .container{background:white;padding:24px;border-radius:12px;width:320px;box-shadow:0 8px 24px rgba(0,0,0,0.08)}
    select,input,button{width:100%;padding:10px;margin-top:10px;border-radius:8px;border:1px solid #ccc}
    button{background:#007bff;color:#fff;border:none}
  </style>
</head>
<body>
  <div class="container">
    <h3 style="text-align:center">Payment Demo</h3>
    <div style="text-align:center;color:#555">Plan: <span id="planName">—</span></div>
    <select id="method">
      <option value="UPI">UPI</option>
      <option value="Card">Card</option>
      <option value="NetBanking">Net Banking</option>
    </select>
    <input id="amount" type="number" placeholder="Enter amount ₹" />
    <button id="payBtn">Proceed</button>
    <div id="result" style="margin-top:12px;font-weight:bold"></div>
  </div>

  <script>
    const API = "/api";
    const planName = localStorage.getItem('selectedPlan') || 'Custom';
    document.getElementById('planName').textContent = planName;

    document.getElementById('payBtn').addEventListener('click', async () => {
      const method = document.getElementById('method').value;
      const amount = Number(document.getElementById('amount').value);

      if (!amount || amount <= 0) { alert('Enter a valid amount'); return; }

      document.getElementById('result').textContent = 'Processing...';

      try {
        const createRes = await fetch(`${API}/create-payment`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ method, amount })
        });
        const created = await createRes.json();

        // simulate success
        setTimeout(async () => {
          await fetch(`${API}/confirm-payment`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ orderId: created.orderId, succeed: true })
          });

          document.getElementById('result').innerHTML = `✅ Payment SUCCESS<br>Method: ${method}<br>Amount: ₹${amount}<br>Order ID: ${created.orderId}`;
        }, 1200);
      } catch (err) {
        console.error(err);
        document.getElementById('result').textContent = 'Payment error';
      }
    });
  </script>
</body>
</html>
